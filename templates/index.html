<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { background-color: blue; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
        .output { margin-top: 20px; font-size: 18px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Concrete Strength Prediction</h2>
        <form action="/predict" method="post">
            <input type="number" name="cement" step="0.01" placeholder="Cement (kg/m³)" required>
            <input type="number" name="slag" step="0.01" placeholder="Blast Furnace Slag (kg/m³)" required>
            <input type="number" name="fly_ash" step="0.01" placeholder="Fly Ash (kg/m³)" required>
            <input type="number" name="water" step="0.01" placeholder="Water (kg/m³)" required>
            <input type="number" name="superplasticizer" step="0.01" placeholder="Superplasticizer (kg/m³)" required>
            <input type="number" name="coarse_agg" step="0.01" placeholder="Coarse Aggregate (kg/m³)" required>
            <input type="number" name="fine_agg" step="0.01" placeholder="Fine Aggregate (kg/m³)" required>
            <input type="number" name="age" step="1" placeholder="Age (days)" required>
            <button type="submit">Predict</button>
        </form>
        <div class="output">{{ prediction }}</div>
    </div>
</body>
</html>
